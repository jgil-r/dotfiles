set -g prefix 'C-\'
bind 'C-\' send-prefix
unbind C-b

bind r source-file ~/.config/tmux/.tmux.conf \; display "Fresh Tmux Config!"

set-option -sg escape-time 10
set-option -g focus-events on

setw -g mode-keys vi

# move around splits with vim-like syntax
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal 'screen-256color'
set-option -sa terminal-overrides ',xterm-256color:RGB'

set-option -g pane-border-style fg="#969896"
set-option -g pane-active-border-style fg="#969896"

set -g mode-style 'fg=#1d1f21 bg=#e0e0e0'
set -g message-style 'fg=#e0e0e0 bg=#1d1f21'

# status bar off
# set-option -g status off
set-option -g status-position top
set-option -g status-style 'fg=#e0e0e0 bg=default'

set -g status-left "#(pomo)"

set -g status-right-length 0
set -g status-right ""

set -g base-index 1
