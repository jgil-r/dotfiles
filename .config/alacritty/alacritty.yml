# Alacritty config

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1"

# Background opacity
background_opacity: 1.0

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

window:
  padding:
    x: 0
    y: 0
  
  decorations: none

# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 11.0

# Colors (Tomorrow Night)
colors:
  primary:
    background: '#1d1f21'
    foreground: '#ffffff'

  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'

  selection:
    text: CellForeground
    background: '#666666'

  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#e6c547'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#70c0ba'
    white:   '#373b41'

  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#282a2e'
