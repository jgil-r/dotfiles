env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  padding:
    x: 3
    y: 3

background_opacity: 1.0

# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12.0

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "#1d1f21"
    cursor: "#ffffff"

  # Normal colors
  normal:
    black: "#1d1f21"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#e6c547"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#70c0ba"
    white: "#373b41"

  # Bright colors
  bright:
    black: "#666666"
    red: "#ff3334"
    green: "#9ec400"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b77ee0"
    cyan: "#54ced6"
    white: "#282a2e"

live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login
