# Alacritty config

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1"

# Background opacity
background_opacity: 1.0

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

window:
  padding:
    x: 0
    y: 0
  
# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 11.0

colors:
  primary:
    background: '#282c34'
    foreground: '#e0e0e0'

  cursor:
    text: '#282c34'
    cursor: '#e0e0e0'

  selection:
    text: CellForeground
    background: '#666666'

  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#99cc99'
    yellow:  '#f8fe7a'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#f2e5bc'
