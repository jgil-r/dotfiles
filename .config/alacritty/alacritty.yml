# Alacritty config

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1"

# Background opacity
background_opacity: 1.0

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

window:
  padding:
    x: 5
    y: 5
  #decorations: none
  
# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 11.0

colors:
  primary:
    background: '#212121'
    foreground: '#B0BEC5'

  cursor:
    text: '#1d1f21'
    cursor: '#c5c8c6'

  selection:
    text: CellForeground
    background: '#373b41'

  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
