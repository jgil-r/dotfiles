# Alacritty config

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1"

window:
  padding:
    x: 0
    y: 0

# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12.0

# Colors (Nord)
colors:
  primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

  cursor:
    text: '#2E3440'
    cursor: '#D8DEE9'

  selection:
    text: '#2E3440'
    background: '#D8DEE9'

  # Normal colors
  normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
  bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

# Background opacity
background_opacity: 1.0

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

