# i3status configuration file.

general {
        colors = false
        interval = 5
}

order += "volume master"
order += "battery all"
order += "tztime local"

volume master {
        format = "VOL:%volume"
        format_muted = "VOL:%volume (MUTED)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
        format = "BAT:%percentage %status"
        status_full = "(FULL)"
        status_chr = "(CHARGING)"
        status_bat = "(DISCHARGING)"
        status_unk = "(UNK)"
}

tztime local {
        format = "%a %b %d [%I:%M %p]"
}
