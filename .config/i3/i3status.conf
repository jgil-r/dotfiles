# i3status configuration file.

general {
        colors = false
        interval = 5
}

order += "wireless _first_"
order += "volume master"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up = "WIFI:%essid "
        format_down = "WIFI: - "
}

volume master {
        format = " VOL:%volume "
        format_muted = " VOL:%volume (MUTED) "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
        format = " BAT:%percentage %status"
        status_unk  = "?"
        status_bat  = ""
        status_chr  = "(CHARGING) "
        status_full = "(FULL) "
}

tztime local {
        format = " %a %b %d %I:%M %p"
}

